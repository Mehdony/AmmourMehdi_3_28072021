<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!--  Font awesome -->
    <script
      src="https://kit.fontawesome.com/452bf3aaa3.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--  Header  -->
    <header>
      <a class="logo" href="#">
        <img
          class="img-logo"
          src="maquettes_ohmyfood/images/logo/ohmyfood@2x.svg"
          alt="ohmyfood logo"
        />
      </a>
    </header>

    <!--  Main  -->
    <main>
      <img
        class="bg-img"
        src="maquettes_ohmyfood/images/restaurants/gout.jpg"
        alt="La palette du goût"
      />

      <div class="menu-container">
        <div class="title-group">
          <h1>La palette du goût</h1>
          <div class="heart-group" >
            <img
              class="heart"
              src="maquettes_ohmyfood/images/icones/favorite_black_24dp.svg"
              alt="heart"
            />
            <i class="fas fa-heart heart2"></i>
          </div>
        </div>
        <div class="menu-group">
          <h3 class="menu-group-title">ENTRÉES</h3>
          <div class="menu">
            <div class="dish">
              <div class="dish-description">
                <p class="dish-name"><strong>Fricassée d'escargot</strong></p>
                <p class="dish-ingredients">Au piment d'espelette</p>
              </div>
              <div class="dish-price">
                <p><strong>25€</strong></p>
              </div>
              <div class="dish-valid">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--  Footer  -->
    <footer class="footer">
      <div class="footer-group">
        <h1 class="footer-logo">Ohmyfood</h1>
        <a class="footer-link" href="#">
          <div class="link">
            <i class="fas fa-utensils icon-footer"></i>
            <p id="cutlery">Proposer un restaurant</p>
          </div>
        </a>
        <a class="footer-link" href="#">
          <div class="link">
            <i class="fas fa-hands-helping icon-footer"></i>
            <p>Devenir partenaire</p>
          </div>
        </a>
        <a class="footer-link" href="#">
          <p>Mentions légales</p>
        </a>
        <a class="footer-link" href="#">
          <p>Contact</p>
        </a>
      </div>
    </footer>
  </body>
</html>
